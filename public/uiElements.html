</head>
<body>
<div x-data="{openSidebar: false}"  class="flex h-screen bg-gray-200 antialiased">

    ></div>

    <div :class="openSidebar ? 'translate-x-0' : '-translate-x-full'"
    class="fixed left-0 inset-y-0 max-w-xxs overflow-y-auto transform duration-300 z-30  bg-gray-900 lg:translate-x-0 lg:static"
    >
    <div class="flex items-center py-8 px-9">

      </svg>
        <h1 class="ml-2 text-white text-2xl font-bold">Dashboard</h1>
      </span>
   </div>
    <nav class="text-gray-100 mt-2">
      <ul class="space-y-4">
        <li>
          <a href="./dashboard.html" class="flex items-center space-x-4 px-6 py-2  border-l-4 border-white bg-gray-600 bg-opacity-25 text-gray-100">
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 10C2 5.58172 5.58172 2 10 2V10H18C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10Z" fill="currentColor"></path>
              <path d="M12 2.25195C14.8113 2.97552 17.0245 5.18877 17.748 8.00004H12V2.25195Z" fill="currentColor"></path>
          </svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li><a href="./uiElements.html" class="flex items-center space-x-4 px-6 py-2 text-gray-500 border-l-4 border-transparent hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 3C3.89543 3 3 3.89543 3 5V7C3 8.10457 3.89543 9 5 9H7C8.10457 9 9 8.10457 9 7V5C9 3.89543 8.10457 3 7 3H5Z" fill="currentColor"></path>
            <path d="M5 11C3.89543 11 3 11.8954 3 13V15C3 16.1046 3.89543 17 5 17H7C8.10457 17 9 16.1046 9 15V13C9 11.8954 8.10457 11 7 11H5Z" fill="currentColor"></path>

        </svg>
        <span>  UI Elements</span>
        </a>
      </li>
        <li><a href="./tables.html" class="flex items-center space-x-4 px-6 py-2 text-gray-500 border-l-4 border-transparent hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 3C6.44772 3 6 3.44772 6 4C6 4.55228 6.44772 5 7 5H13C13.5523 5 14 4.55228 14 4C14 3.44772 13.5523 3 13 3H7Z" fill="currentColor"></path>

        </svg>
          <span>Tables</span>
        </a></li>
        <li><a href="./forms.html" class="flex items-center space-x-4 px-6 py-2 text-gray-500 border-l-4 border-transparent hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path>

  <div class="flex-1 flex flex-col overflow-hidden">
  <header>
    <div class="flex items-center justify-between -ml-3 px-5 py-4 mx-auto text-gray-500 bg-white  border-b-4 border-indigo-600">
      <div class="flex items-center">
      <button @click="openSidebar = true" class="lg:hidden text-gray-500 hover:text-gray-600 focus:outline-none focus:shadow-outline" type="button">
        <svg viewBox="0 0 20 20" fill="currentColor" class="menu-alt2 w-6 h-6"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
      <span class="relative mx-2 ">
        <input class="px-10 py-2 w-32 sm:w-full  form-input placeholder-gray-700 text-gray-700" type="text" placeholder="Search" />
        <div class="pl-3 absolute inset-y-0 left-0 flex items-center">

          <svg viewBox="0 0 20 20" fill="currentColor" class=" search w-5 h-5 text-gray-600"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
        </div>
      </span>
    </div>

    <div x-data="{open:false}"  class="flex items-center">
      <button type="button">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="bell w-6 h-6 text-gray-600"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
      </button>
      <button @click="open = true" type="button" class="ml-4 relative focus:outline-none">
        <img class="w-9 h-9 object-center object-cover rounded-full border-2 border-transparent  hover:border-gray-600" src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=296&q=80" alt="profile_avatar">

        <div @click.away="open = false" class="absolute right-0 mt-1 bg-white pt-2 w-48 text-left shadow-xl"
        x-show="open"
        x-transition:enter="transition ease-out duration-150"
        x-transition:enter-start="opacity-0 transform scale-90"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-90"
        >
          <nav>
            <ul>
              <li class="py-2 text-gray-700 hover:bg-indigo-500 hover:text-white"><a href="#" class="px-3 pointer">Profile</a></li>
              <li class="py-2 text-gray-700 hover:bg-indigo-500 hover:text-white"><a href="#" class="px-3 pointer">Products</a></li>
              <li class="py-2 text-gray-700 hover:bg-indigo-500 hover:text-white"><a href="#" class="px-3 pointer">Logout</a></li>
            </ul>
          </nav>
        </div>
      </button>
    </div>
  </div>
</header>

<main class="bg-gray-200">
    <div class="container mx-auto px-6 py-6">
        <h3 class="text-gray-700 font-semibold text-3xl">UI Elements</h3>

        <div class="mt-4">
            <h5 class="text-gray-600">Alerts</h5>
            <div class="space-x-3 px-7 py-4 mt-4 shadow rounded-md bg-white overflow-x-auto whitespace-no-wrap">
                <div class="inline-flex max-w-sm w-full shadow-md rounded-lg overflow-hidden ">
                    <div class=" flex items-center">
                        <div class="flex items-center justify-center h-15 w-12 bg-green-500 ">
                            <svg class="h-6 w-6 fill-current text-white" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"></path>
                            </svg>
                        </div>
                        <span class="ml-4 mb-2">
                            <span class=" text-green-500 font-semibold">Success</span>
                            <span class="block text-gray-600  leading-5 text-sm">Your account was registered!</span>
                        </span>
                    </div>
                </div>

                <div class="inline-flex max-w-sm shadow-md w-full rounded-lg overflow-hidden">
                    <div class=" flex items-center">
                        <div class="flex items-center justify-center h-15 w-12 bg-blue-500 ">
                            <svg class="h-6 w-6 fill-current text-white" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"></path>
                            </svg>
                        </div>
                        <span class="ml-4 mb-2">
                            <span class=" text-blue-500 font-semibold">Info</span>
                            <span class="block text-gray-600  leading-5 text-sm">This channel archived by the owner !</span>
                        </span>
                    </div>

                </div>

                <div class="inline-flex max-w-sm shadow-md w-full rounded-lg overflow-hidden">
                    <div class=" flex items-center">
                        <div class="flex items-center justify-center h-15 w-12 bg-yellow-500 ">
                            <svg class="h-6 w-6 fill-current text-white" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"></path>
                            </svg>
                        </div>
                        <span class="ml-4 mb-2">
                            <span class=" text-yellow-500 font-semibold">Warning</span>
                            <span class="block text-gray-600  leading-5 text-sm">Your image size is too large !</span>
                        </span>
                    </div>

                </div>

                <div class="inline-flex max-w-sm shadow-md w-full rounded-lg overflow-hidden">
                    <div class=" flex items-center">
                        <div class="flex items-center justify-center h-15 w-12 bg-red-500 ">
                            <svg class="h-6 w-6 fill-current text-white" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"></path>
                            </svg>
                        </div>
                        <span class="ml-4 mb-2">
                            <span class=" text-red-500 font-semibold">Error</span>
                            <span class="block text-gray-600  leading-5 text-sm">Your email is already used!</span>
                        </span>
                    </div>

                </div>
            </div>

        </div>

        <!-- Radio -->
        <div class="mt-8">
            <h5 class="text-gray-600">Radio Buttons</h5>
            <div class="space-x-3 px-4 py-4 mt-4 rounded-md bg-white overflow-x-auto flex items-center">
                <label class="flex items-center">
                <input class="form-radio text-gray-600 h-5 w-5" type="radio" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-radio text-red-600 h-5 w-5" type="radio" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-radio text-orange-600 h-5 w-5" type="radio" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-radio text-yellow-600 h-5 w-5" type="radio" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-radio text-green-600 h-5 w-5" type="radio" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-radio text-teal-600 h-5 w-5" type="radio" name="" id="" checked/>

            <label class="flex items-center">

            </label>
            <label class="flex items-center">

            </label>
            <label class="flex items-center">

            </label>
            <label class="flex items-center">
                <input class="form-radio text-pink-600 h-5 w-5" type="radio" name="" id="" checked/>

            </div>
        </div>

        <!-- Checkboxes -->
        <div class="mt-8">
            <h5 class="text-gray-600">Checkboxes</h5>
            <div class="space-x-3 px-4 py-4 mt-4 rounded-md bg-white overflow-x-auto flex items-center">
                <label class="flex items-center">
                <input class="form-checkbox text-gray-600 h-5 w-5" type="checkbox" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-checkbox text-red-600 h-5 w-5" type="checkbox" name="" id="" checked/>

            </label>
            <label class="flex items-center">

            <label class="flex items-center">

            </label>
            <label class="flex items-center">
                <input class="form-checkbox text-green-600 h-5 w-5" type="checkbox" name="" id="" checked/>

            </label>
            <label class="flex items-center">
                <input class="form-checkbox text-teal-600 h-5 w-5" type="checkbox" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-checkbox text-blue-600 h-5 w-5" type="checkbox" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-checkbox text-indigo-600 h-5 w-5" type="checkbox" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-checkbox text-purple-600 h-5 w-5" type="checkbox" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>
            <label class="flex items-center">
                <input class="form-checkbox text-pink-600 h-5 w-5" type="checkbox" name="" id="" checked/>
                <span class="ml-2 text-gray-700">label</span>
            </label>

            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-8">
            <h5 class="text-gray-600">Buttons</h5>
            <div class="text-white space-x-3 px-4 py-4 mt-4 bg-white rounded-md shadow overflow-x-auto flex items-center">
                <button class="px-6 py-3 text-white font-medium bg-gray-600 rounded-md hover:bg-gray-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-red-600 rounded-md hover:bg-red-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-orange-600 rounded-md hover:bg-orange-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-yellow-600 rounded-md hover:bg-yellow-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-green-600 rounded-md hover:bg-green-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-teal-600 rounded-md hover:bg-teal-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-blue-600 rounded-md hover:bg-blue-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-indigo-600 rounded-md hover:bg-indigo-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-purple-600 rounded-md hover:bg-purple-500" type="button">
                    Button
                </button>
                <button class="px-6 py-3 text-white font-medium bg-pink-600 rounded-md hover:bg-pink-500" type="button">
                    Button

            </div>

        </div>

        <!-- Pagination -->
        <div class="mt-8">
          <h5 class="text-gray-600">Paginations</h5>
          <div class="text-white  px-4 py-4 mt-4 bg-white rounded-md shadow overflow-x-auto flex items-center">
              <button class="px-3 py-2 leading-tight border border-gray-200 text-blue-700 hover:bg-indigo-600 hover:text-white" type="button">Previous</button>
              <button class="px-3 py-2 leading-tight border border-gray-200 text-blue-700 hover:bg-indigo-600 hover:text-white" type="button">1</button>

</main>
</div>
</div>

</body>
</html>
