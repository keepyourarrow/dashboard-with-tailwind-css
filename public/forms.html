<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.5.0/dist/alpine.min.js" defer></script>

</head>
<body>
<div x-data="{openSidebar: false}"  class="flex antialiased h-screen bg-gray-200">

  <div :class = "openSidebar ? 'block' : 'hidden'" @click="openSidebar = false" class="fixed inset-0 bg-black z-20 bg-opacity-50 lg:hidden"></div>

  <div :class="openSidebar ? 'translate-x-0 ease-in' : '-translate-x-full ease-out'"  class="fixed inset-0 left-0 max-w-xxs w-full z-30 transform duration-300  bg-gray-900 lg:static lg:translate-x-0">

    <div class="flex justify-center items-center py-10 px-6">
      <svg class="h-12 w-12" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M364.61 390.213C304.625 450.196 207.37 450.196 147.386 390.213C117.394 360.22 102.398 320.911 102.398 281.6C102.398 242.291 117.394 202.981 147.386 172.989C147.386 230.4 153.6 281.6 230.4 307.2C230.4 256 256 102.4 294.4 76.7999C320 128 334.618 142.997 364.608 172.989C394.601 202.981 409.597 242.291 409.597 281.6C409.597 320.911 394.601 360.22 364.61 390.213Z" fill="#4C51BF" stroke="#4C51BF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M201.694 387.105C231.686 417.098 280.312 417.098 310.305 387.105C325.301 372.109 332.8 352.456 332.8 332.8C332.8 313.144 325.301 293.491 310.305 278.495C295.309 263.498 288 256 275.2 230.4C256 243.2 243.201 320 243.201 345.6C201.694 345.6 179.2 332.8 179.2 332.8C179.2 352.456 186.698 372.109 201.694 387.105Z" fill="white"></path>
      </svg>
      <h2 class="ml-2 text-2xl text-white font-bold">Dashboard</h2>
    </div>
    <nav class="mt-2">
      <ul class="space-y-4">
        <li><a class="px-6 py-2 space-x-4  flex items-center text-white bg-gray-800 border-l-4 border-white" href="./dashboard.html">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 10C2 5.58172 5.58172 2 10 2V10H18C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10Z" fill="currentColor"></path>
            <path d="M12 2.25195C14.8113 2.97552 17.0245 5.18877 17.748 8.00004H12V2.25195Z" fill="currentColor"></path>
            </svg>
          <span>Dashboard</span></a></li>
        <li><a class="px-6 py-2 space-x-4  flex items-center text-gray-500 border-l-4 border-transparent hover:bg-gray-800 hover:text-white" href="./uiElements.html">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 3C3.89543 3 3 3.89543 3 5V7C3 8.10457 3.89543 9 5 9H7C8.10457 9 9 8.10457 9 7V5C9 3.89543 8.10457 3 7 3H5Z" fill="currentColor"></path>
            <path d="M5 11C3.89543 11 3 11.8954 3 13V15C3 16.1046 3.89543 17 5 17H7C8.10457 17 9 16.1046 9 15V13C9 11.8954 8.10457 11 7 11H5Z" fill="currentColor"></path>
            <path d="M11 5C11 3.89543 11.8954 3 13 3H15C16.1046 3 17 3.89543 17 5V7C17 8.10457 16.1046 9 15 9H13C11.8954 9 11 8.10457 11 7V5Z" fill="currentColor"></path>
            <path d="M11 13C11 11.8954 11.8954 11 13 11H15C16.1046 11 17 11.8954 17 13V15C17 16.1046 16.1046 17 15 17H13C11.8954 17 11 16.1046 11 15V13Z" fill="currentColor"></path>
        </svg>
          <span>UI Elements</span></a></li>
        <li><a class="px-6 py-2 space-x-4  flex items-center text-gray-500 border-l-4 border-transparent hover:bg-gray-800 hover:text-white" href="./tables.html">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 3C6.44772 3 6 3.44772 6 4C6 4.55228 6.44772 5 7 5H13C13.5523 5 14 4.55228 14 4C14 3.44772 13.5523 3 13 3H7Z" fill="currentColor"></path>
            <path d="M4 7C4 6.44772 4.44772 6 5 6H15C15.5523 6 16 6.44772 16 7C16 7.55228 15.5523 8 15 8H5C4.44772 8 4 7.55228 4 7Z" fill="currentColor"></path>
            <path d="M2 11C2 9.89543 2.89543 9 4 9H16C17.1046 9 18 9.89543 18 11V15C18 16.1046 17.1046 17 16 17H4C2.89543 17 2 16.1046 2 15V11Z" fill="currentColor"></path>
        </svg>
          <span>Tables</span></a></li>
        <li><a class="px-6 py-2 space-x-4  flex items-center text-gray-500 border-l-4 border-transparent hover:bg-gray-800 hover:text-white" href="./forms.html">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path>
          </svg>
          <span>Forms</span></a></li>
      </ul>
    </nav>
  </div>

  <div class="flex-1">

    <header class="px-6 py-1 flex justify-between items-center border-b-4 border-indigo-600">
      <div class="py-3 flex">
        <button @click="openSidebar = !openSidebar" class="mr-4 text-gray-600 focus:outline-none focus:shadow-outline hover:text-gray-700 lg:hidden" type="button">
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
        <div class="relative">
          <span class="ml-3 absolute inset-y-0 left-0 flex items-center text-gray-500">
            <svg viewBox="0 0 20 20" fill="currentColor" class=" search w-5 h-5"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
          </span>
          <input class="px-10 form-input w-32 sm:w-full" type="text" placeholder="Search">
        </div>
      </div>

        <div class="flex items-center">
          <button>
            <svg class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 8 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
          <button x-data="{openDropdown : false }" @click="openDropdown = true" class="relative ml-4 focus:outline-none">
            <img class="h-8 w-8 rounded-full object-cover object-center" src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=296&q=80" alt="Avater profile">

            <div @click.away = "openDropdown = false" class="absolute right-0 mt-3 w-48 shadow-xl rounded-md overflow-hidden bg-white"
            x-show="openDropdown"
            x-transition:enter="transition ease-out duration-150"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
            >
              <nav>
                <ul>
                  <li class="px-4 py-2 text-left text-md text-gray-800 hover:bg-indigo-600 hover:text-white "><a href="#">Profile</a></li>
                  <li class="px-4 py-2 text-left text-md text-gray-800 hover:bg-indigo-600 hover:text-white "><a href="#">Products</a></li>
                  <li class="px-4 py-2 text-left text-md text-gray-800 hover:bg-indigo-600 hover:text-white "><a href="#">Logout</a></li>
                </ul>
              </nav>
            </div>
          </button>
        </div>

      </header>

      <main class="bg-gray-200">
        <div class="container mx-auto px-6 py-8">
          <h1 class="text-gray-700 text-3xl font-semibold">Forms</h1>

          <div class="mt-4">
            <span class="text-gray-600">Model Form</span>
            <div class="mt-5 rounded-md shadow-md overflow-hidden  max-w-sm">

              <div class="px-5 py-3 flex items-center justify-between bg-white text-gray-800 text-sm"><span >Add Category</span>
                <button type="button" class="border-2 border-transparent text-gray-600 focus:outline-none focus:border-black hover:text-gray-800"><svg viewBox="0 0 20 20" fill="currentColor" class="x w-4 h-4">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
                </path></svg>
              </button>
             </div>

             <div class="px-5 py-6">
               <span class="mt-2 text-gray-700 text-xs">Name</span>
               <div class="px-3 py-2 mt-3 w-full bg-white text-gray-600 shadow rounded-md">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path>
              </svg>
               </div>
             </div>

             <div class="px-5 py-3 flex justify-between items-center border-t border-gray-300 bg-white">
               <button class="px-3 py-1 rounded-md text-gray-700 text-sm bg-gray-200 hover:bg-gray-300 focus:outline-none active:bg-gray-400 transition duration-75 linear">Cancel</button>
               <button class="px-3 py-1 rounded-md text-white bg-indigo-600 text-sm hover:bg-indigo-500 focus:outline-none active:bg-indigo-700 transition duration-75 linear">Save</button>

             </div>
            </div>
          </div>

          <div class="mt-8">
            <span class="text-gray-600">Forms</span>
            <div class="px-6 py-6 mt-4 rounded-md shadow-md bg-white">

              <span class="text-gray-700 text-lg font-bold">Account Settings</span>

              <div class="mt-4 justify-between items-center sm:flex  sm:space-x-6">
                <label class="w-full text-gray-800" for="name">
                  Username
                  <input class="block mt-2 form-input w-full rounded-md" type="text" name="name" id="name">
                </label>
                <label class="mt-6 inline-block w-full text-gray-800 sm:mt-0" for="email">
                  Email Address
                  <input class="block mt-2 form-input w-full rounded-md" type="email" name="email" id="email">
                </label>
              </div>
              <div class="mt-4 justify-between items-center sm:flex  sm:space-x-6">
                <label class="w-full text-gray-800" for="password">
                  Password
                  <input class="block mt-2 form-input w-full rounded-md" type="password" name="password" id="password">
                </label>
                <label class="mt-6 inline-block w-full text-gray-800 sm:mt-0" for="confirmation">
                  Password Confirmation
                  <input class="block mt-2 form-input w-full rounded-md" type="text" name="confirmation" id="confirmation">
                </label>
              </div>
              <div class="mt-4 text-right">
                <button class="px-4 py-2 bg-gray-800 text-gray-200 rounded-md hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:bg-gray-700">Save</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
</div>
</body>
</html>
